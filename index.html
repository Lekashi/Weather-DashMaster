<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-DashMaster</title>
    <link href="./assets/css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <header>
        <h1>Weather DashMaster</h1>
    </header>
    <div class="searchCity">
        <h2>Search for a City:</h2>
        <input type="text" id="fname" name="fname"><br><br>
        <button id="searchButton">Search</button>
    </div>
    <div class="popCityList">
        <button class="popCityButtons" id="popCityBut1">New York City</button>
        <button class="popCityButtons" id="popCityBut2">Los Angeles</button>
        <button class="popCityButtons" id="popCityBut3">Chicago</button>
        <button class="popCityButtons" id="popCityBut4">Houston</button>
        <button class="popCityButtons" id="popCityBut5">Phoenix</button>
        <button class="popCityButtons" id="popCityBut6">Philadelphia</button>
        <button class="popCityButtons" id="popCityBut7">San Antonio</button>
        <button class="popCityButtons" id="popCityBut8">San Diego</button>
    </div>
    <div class="weatherTodayStats">
        <h2 id="cityDate"></h2>
        <p class="todayStats">Temp: <span id="todayStat1"></span></p>
        <p class="todayStats">Wind: <span id="todayStat2"></span></p>
        <p class="todayStats">Humidity: <span id="todayStat3"></span></p>
        <p class="todayStats">UV Index: <span id="todayStat4"></span></p>
    </div>

    <div class="5dayForecast">
        <div class="day1Ahead">
            <h3 id="1day"></h3>
            <p class="dayStats">Temp: <span id="day1Stats1"></span></p>
            <p class="dayStats">Wind: <span id="day1Stats2"></span></p>
            <p class="dayStats">Humidity: <span id="day1Stats3"></span></p>
        </div>
        <div class="day2Ahead">
            <h3 id="2day"></h3>
            <p class="dayStats">Temp: <span id="day2Stats1"></span></p>
            <p class="dayStats">Wind: <span id="day2Stats2"></span></p>
            <p class="dayStats">Humidity: <span id="day2Stats3"></span></p>
        </div>
        <div class="day3Ahead">
            <h3 id="3day"></h3>
            <p class="dayStats">Temp: <span id="day3Stats1"></span></p>
            <p class="dayStats">Wind: <span id="day3Stats2"></span></p>
            <p class="dayStats">Humidity: <span id="day3Stats3"></span></p>
        </div>
        <div class="day4Ahead">
            <h3 id="4day"></h3>
            <p class="dayStats">Temp: <span id="day4Stats1"></span></p>
            <p class="dayStats">Wind: <span id="day4Stats2"></span></p>
            <p class="dayStats">Humidity: <span id="day4Stats3"></span></p>
        </div>
        <div class="day5Ahead">
            <h3 id="5day"></h3>
            <p class="dayStats">Temp: <span id="day5Stats1"></span></p>
            <p class="dayStats">Wind: <span id="day5Stats2"></span></p>
            <p class="dayStats">Humidity: <span id="day5Stats3"></span></p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/javascript.js"></script>
</body>
</html>
