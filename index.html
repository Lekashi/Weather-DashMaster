<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-DashMaster</title>
    <link href="./assets/styles/styles.css" rel="stylesheet" />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <header>
        <h1 id="intro">Weather DashMaster</h1>
    </header>
    <div class="searchCity">
        <h2>Search for a City:</h2>
        <input type="text" id="searchInput">
        <button id="searchButton">Search</button>
    </div>
    <div class="popCityList">

    </div>
    <div class="weatherTodayStats">
        <h2 id="place"></h2>
        <p class="todayStats">Temp: <span id="todayTemp"></span></p>
        <p class="todayStats">Wind: <span id="todayWind"></span></p>
        <p class="todayStats">Humidity: <span id="todayHumid"></span></p>
        <p class="todayStats">UV Index: <span id="todayUvi"></span></p>
    </div>

    <div class="fivedayForecast">
        <div class="" id="day1Ahead">

        </div>
        <div id="day2Ahead">

        </div>
        <div id="day3Ahead">

        </div>
        <div id="day4Ahead">

        </div>
        <div id="day5Ahead">
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/logic.js"></script>
</body>
</html>
